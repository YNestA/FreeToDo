<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeToDo</title>
    <link type="text/css" rel="stylesheet" href="../static/css/common.css">
    <link type="text/css" rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div id="whole-container">
        <header><div><img src="../static/img/login/logo_0.png" alt="logo"><h1>FreeToDo</h1></div></header>
        <div id="main">
            <div id="main-left"><img src="../static/img/login/girls.png"></div>
            <div id="main-right">
                <transition name="fade" mode="out-in">
                    <form v-if="logining" id="login-form" method="post" action="../Login/" key="login" @submit="login($event)">
                        <div v-show="showRegisterSuccess" id="register-success-message">注册成功请登录</div>
                        <div class="form-group">
                            <label>邮箱：</label><input v-model="loginEmail" type="text" name="email">
                        </div><br>
                        <div class="form-group">
                            <label>密码：</label><input v-model="loginPassword" type="password" name="password">
                        </div>
                        <div v-show="showLoginError" class="form-group error-message">
                            <div >[[loginErrorMessage]]</div>
                        </div><br>
                        <div class="form-group ">
                            <button class="sub-btn" type="submit" >登录</button>
                        </div><br>
                        <div class="form-group">
                            <input id="record" type="checkbox" name="record"><span>十天内免登录</span>
                            <a href="javascript:;" id="forget-btn">忘记密码?</a>
                        </div>
                        <div class="form-group">
                            <a href="javascript:;" id="not-register" @click="logining=false">木有帐号？马上注册一个</a>
                        </div>
                    </form>
                    <form v-else id="register-form" method="post" action="../Register/" key="register" @submit.prevent>
                        <div class="form-group">
                            <label>注册邮箱：</label><input v-model="registerEmail" type="text" name="email">
                        </div><br>
                        <div class="form-group">
                            <label>登录密码：</label><input v-model="registerPassword1" type="password" name="password">
                        </div><br>
                        <div class="form-group">
                            <label>确认密码：</label><input v-model="registerPassword2" type="password" name="password2">
                        </div>
                        <div v-show="showRegisterError" class="form-group error-message">
                            <div>[[registerErrorMessage]]</div>
                        </div><br>
                        <div class="form-group">
                            <a href="javascript:;" id="has-register" @click="logining=true">已有帐号？</a><button type="button" class="sub-btn" @click="register">注册</button>
                        </div>
                    </form>
                </transition>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/lib/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="../static/lib/vue.js"></script>
    <script type="text/javascript" src="../static/js/login.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            LRVM.showLoginError=false;
            LRVM.loginErrorMessage="";
            LRVM.loginEmail="";
        });
    </script>
</body>
</html>
